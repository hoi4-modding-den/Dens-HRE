 ### EVENT ###
 XNE_joint.1.t:0 "First Union of [FROM.Capital.GetCapitalVictoryPointName]"
 XNE_joint.1.d:0 "[FROM.GetNameDefCap] has invited us to a defensive military alliance. Should we accept?"
 XNE_joint.1.a:0 "We are stronger together"
 XNE_joint.1.b:0 "Absolutely not!"
 XNE_joint.1.a.tt1:0 "We will agree to join the union."
 XNE_joint.1.a.tt2:0 "§RHowever, our largely protestant population will be unhappy with this development.§!"
 XNE_joint.1.b.tt:0 "We will decline to join the union."
 XNE_joint.2.t:0 "Result"
 XNE_joint.2.d:0 "We have received responses to our proposal"
 XNE_joint.2.a:0 "We will pursue this endeavour"
 XNE_joint.2.b:0 "Unfortunately the union has failed"
 XNE_joint.3.t:0 "Second Union of [FROM.Capital.GetCapitalVictoryPointName]"
 XNE_joint.3.d:0 "[FROM.GetNameDefCap] proposes a closer alliance, which will drastically alter the future of the region. Should we accept?"
 XNE_joint.3.a:0 "We agree with the sentiment"
 XNE_joint.3.a.tt:0 "We will join a faction led by [FROM.GetNameDef]"
 XNE_joint.3.b:0 "This is too much"
 XNE_joint.5.t:0 "Proposal from [FROM.GetNameDef]"
 XNE_joint.5.d:0 ""
 XNE_joint.5.a:0 "We accept"
 XNE_joint.5.b:0 "No thanks"
 XNE_joint.6.t:0 "[FROM.GetNameDef] accepts our proposal"
 XNE_joint.6.a:0 "Excellent"
 XNE_joint.7.t:0 "[FROM.GetNameDef] rejects our proposal"
 XNE_joint.7.a:0 "Unfortunate"


