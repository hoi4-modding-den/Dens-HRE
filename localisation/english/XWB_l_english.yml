 #Misc.#
 XWB_GATHERING_STORM_DESC:0 "Humiliated in the stalemate of the War of the River Rhine, which saw Württemberg devastated for little gain, the far-right Nationalist Front has seen fit to take power (to an extent). Having secured a narrow coalition with the monarchist Fatherland Party in the 1935 elections, the Nationalists seek to turn Württemberg into a beacon of corporatist ideals. Ferdinand Porsche, elected as a compromise candidate, has found himself the disputed Prime Minister of Württemberg, himself eager to turn Württemberg into a shining example of automotive -industrial might. Will the Corporatist-Monarchist alliance hold, or will the Kingdom fall to its democratic traditions?"