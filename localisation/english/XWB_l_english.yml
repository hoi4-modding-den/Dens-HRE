 XWB_king_idea_name:0 "King Albrecht von Württemberg"
 XWB_king_idea_desc:0 "King Albrecht Maria Alexander Philipp Joseph of Württemberg is the current monarch of the Kingdom of Württemberg. He succeeded to the throne on October 2nd, 1921, when King Wilhelm II of Württemberg died without a son, ending the Urach line of the House of Württemberg and leaving Württemberg in the hands of the 200-years-removed Ducal line of the family. Having fought as the Oberbefehlshaber of the Army in the War of the River Rhine, Albrecht of Württemberg has governed much the same as his predecessor, generally leaving the governing of the kingdom up to the Prime Ministers in his advanced age, even as the electoral process has given way to far-right corporate interests. While he is not happy about the current administration, there is not much that can be done given his age. The Porsche administration may find itself on the backfoot if the king ever takes a more active stance in politics, but for now the status quo remains."
 XWB_democracy_idea_name:0 "Vestigial Democracy"
 XWB_democracy_idea_desc:0 "Uniquely for a German state, Württemberg has had a bicameral government since 1819, with the Chamber of Nobles and the Chamber of Deputies serving as the basis of a constitutional monarchy. However, the failures of the Kingdom in the War of the River Rhine has left Württemberg humiliated. Following the Great Depression, the far-right ‘‘Württembergische Nationalistische Front’’ has found itself with a narrow ruling coalition, having required the election of political outsider Ferdinand Porsche as a compromise Prime Minister to assuage the monarchists concerns of a full power grab. While the Nationalist Front has little respect for the nation’s democratic traditions, the current situation is as stable as a house of cards, and could collapse in a moments notice."
 
