# DECISIONS
 XHH_dissolve_bremen_autonomy: "Revoke Bremen's Special Status"
 XHH_dissolve_bremen_autonomy_desc: "Bremen's special status as an autonomous Hanseatic city, issued by the predecessor of the line of Hamburg-Mecklenburg, has been a hindrance to us. We must revoke it to gain more control over our nation."


