# IDEAS
 XHH_hanseatic_influence: "Influence of the Hanseatic League"
 XHH_hanseatic_influence_desc: "The Hanseatic League, while having lost most of the influence which they held in the 15th century, still enjoys a monopoly on trade within [ROOT.GetNameDef] and exploits its connections within the senate to maintain its dominance."
 XHH_hanseatic_influence_cooperative: "Hanseatic Cooperation"
 XHH_senate_debuff: "Opposition in the Senate"
 XHH_senate_debuff_desc: "The senate has been facing opposition from the left and right for mostly representing the interests of the monarchy and the Hanse."
 XHH_worker_unrest: "Dockworker Unrest"
 XHH_worker_unrest_desc: "The Dockworkers of [ROOT.GetNameDef], especially in the cities of Hamburg and Bremen, are unhappy by the government's disregard for their livelyhood."
 XHH_baltic_sea_control_dispute: "Disputed Control over the Baltic Sea"
 XHH_baltic_sea_control_dispute_desc: "The days of the Hanse have faded and so has our control over the Baltic Sea. Over the past centuries, we have had conflicts over the control of the sea with [XFT.GetNameDef]. With the Empire refusing to step in, it would seem that we will have to fight it out.\n \n§W$XHH_baltic_sea_control_dispute_tt$§!"
 XHH_baltic_sea_control_dispute_tt: "This §Ynational spirit§! will be §Gremoved§! once we §Ycontrol§!:\n - [XHH_baltic_sea_control_dispute_tt_1] §g$VICTORY_POINTS_6389$§! \n - [XHH_baltic_sea_control_dispute_tt_2] §g$VICTORY_POINTS_11305$§! \n - [XHH_baltic_sea_control_dispute_tt_3] §g$VICTORY_POINTS_321$§! \n - [XHH_baltic_sea_control_dispute_tt_4] §g$VICTORY_POINTS_6282$§! \n - [XHH_baltic_sea_control_dispute_tt_5] §g$VICTORY_POINTS_11372$§! \n - [XHH_baltic_sea_control_dispute_tt_6] §g$VICTORY_POINTS_362$§! \n "
